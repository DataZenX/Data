<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sad Story</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #1c1c1c, #2c2c2c);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      color: #ff4c4c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      line-height: 1.8;
      margin: 20px;
    }

    hr {
      width: 50%;
      border: 1px solid #ff4c4c;
      margin: 20px 0;
    }

    .heart {
      font-size: 2.5em;
      color: red;
      animation: pulse 1.5s infinite;
      margin-top: 20px;
    }

    .surprise {
      margin-top: 40px;
      font-size: 1.3em;
      color: #aaaaaa;
      opacity: 0.5;
      transition: opacity 1s;
    }

    .surprise:hover {
      opacity: 1;
      color: #00ffcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>My Real Life Story</h1>
  <hr>
  <p>
    Today is my birthday, but I still feel a bit sad. <br>
    Life gives us reasons to cry, but I'm still searching for the reason to smile. <br>
    Maybe someone, someday, will put that smile back on my face.
  </p>
  <div class="heart">❤️</div>
  <div class="surprise">Hover me... Maybe there's still hope </div>
</body>
</html>
